version: "3.9"

services:
  worker:
    image: qgis-services:release
    networks:
    - qgis_rpc_network
    volumes:
    - { type: bind, source: "${PWD}/tests/", target: /opt/qgis-services }
    command: ["qgis-server-rpc", "serve", "-C", "/opt/qgis-services/config.toml"]
  config-server:
    image: nginx:alpine
    networks:
    - qgis_rpc_network
    volumes:
    - type: bind
      source: "${PWD}/python_modules/py-qgis-admin/tests/"
      target: /usr/share/nginx/html
      read_only: true

networks:
  qgis_rpc_network:
    driver: bridge
